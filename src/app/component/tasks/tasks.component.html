<div class="addTask">
    <input [(ngModel)] = "newTask" type = "text" placeholder="Enter task details"  />
    <button (click) = "addTask()" >Add</button>
</div>
<div class="tasks">
    <div *ngFor="let task of tasks; let index = index">
        <p> <span class = "number">{{index + 1}}</span>: {{task}}</p>
    </div>

</div>
